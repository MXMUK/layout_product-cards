<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="wrapper" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="img"
        class="wrapper__img"
      >

      <h1 class="wrapper__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <section class="wrapper__code">
        Product code: 195434
      </section>

      <div class="wrapper__reviews">
        <div class="wrapper__stars">
          <div class="wrapper__star-img"></div>
          <div class="wrapper__star-img"></div>
          <div class="wrapper__star-img"></div>
          <div class="wrapper__star-img"></div>
          <div class="wrapper__star-img"></div>
        </div>

        <div class="wrapper__count">
          Reviews: 5
        </div>
      </div>

      <div class="wrapper__price">
        <div class="wrapper__text-price">
          Price
        </div>

        <div class="wrapper__sum">
          $2,199
        </div>
      </div>

      <div class="wrapper__box-for-button">
        <a
          href="#"
          class="wrapper__button"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>

  </body>
</html>
